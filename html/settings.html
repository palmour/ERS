<!DOCTYPE>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/settings.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Settings</title>
    </head>

    <header>
        <div class="container">
            <h1>Settings</h1>
        </div>
    </header>
    <div id="account-info-form" class="input-group tabcontent">
        
        <form>
            <!--Placeholders should be current db values -->
            <input type="text" class="form-control" value="Username" disabled="true">
            <input type="text" class="form-control" value="Password" disabled="true">
            <input type="text" class="form-control" value="First Name" disabled="true">
            <input type="text" class="form-control" value="Last Name" disabled="true">
            <input type="email" class="form-control" value="youraddress@email.com" disabled="true">
        </form>
        <div class="container wrapper edit-button-wrapper">
            <button id="edit-button" type="submit" class="btn btn-default">Edit</button>
        </div>
    </div>
</html>
